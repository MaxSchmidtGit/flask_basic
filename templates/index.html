<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <a href="{{ url_for('add') }}">Add a New Post</a>
    <div id="posts">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p><strong>Author:</strong> {{ post.author }}</p>
                <p>{{ post.content }}</p>
                <p>Likes: {{ post.likes }}</p>
                <form action="{{ url_for('delete', post_id=post.id) }}" method="post" style="display:inline;">
                    <input type="submit" value="Delete">
                </form>
                <a href="{{ url_for('update', post_id=post.id) }}">Update</a>
                <form action="{{ url_for('like', post_id=post.id) }}" method="post" style="display:inline;">
                    <input type="submit" value="Like">
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
